      <script src="/js/aframe.min.js"></script>
      <script src="js/aframe-environment-component.min.js"></script>
      <script src="js/spinning-effect.js"></script>
      <!--FOLLOWING SCRIPT ALLOWS FOR PLANES TO BE VISIBLE AND INVISIBLE BY TRIGGER-->
      <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

      <link rel="stylesheet" href="css/user-gesture.css">

      <script>
          AFRAME.registerComponent('start-experience', {
            init: function(){
                console.log('scene loaded');
                document.querySelector('#user-gesture-button').style.display = 'block';
            }
          });

          const startExperience = function(){
              document.querySelector('#user-gesture-overlay').style.display = 'none';

              //start all ambient sounds
              const ambientSounds = document.querySelectorAll('.ambient-sound');
              ambientSounds.forEach(function(soundEntity){
                soundEntity.components.sound.playSound();
              });
          };  
      
        //REMOTE CONTROL SCRIPT FOR TV
        AFRAME.registerComponent('play', {
          init:function(){
            var myEl=document.querySelector('#remote');
            this.el.addEventListener('click', function(){
                myEl.components.sound.playSound();
            });
          }
        });
        
        AFRAME.registerComponent('stop', {
          init:function(){
            var myEl=document.querySelector('#remote');
            this.el.addEventListener('click', function(){
                myEl.components.sound.pauseSound();
            });
          }
        });

        //FROSTI BY BJORK BUTTONS, needs a separate function so it doesnt accidentally play every audio over each other
        AFRAME.registerComponent('frostiplay', {
        init:function(){
          var myEl=document.querySelector('#mobile');
          this.el.addEventListener('click', function(){
              myEl.components.sound.playSound();
          });
        }
      });
        
        AFRAME.registerComponent('frostistop', {
          init:function(){
            var myEl=document.querySelector('#mobile');
            this.el.addEventListener('click', function(){
                myEl.components.sound.pauseSound();
            });
          }
        });
        
      </script>
    </head>
